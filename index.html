<!doctype html>

<html>

<head>
    <title>M. charantia in colorectal cancer</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<link href="cytoscape.js-panzoom.css" rel="stylesheet" type="text/css" />
	<link href="font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <script src="/network/cytoscape.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
	<script src="https://unpkg.com/cytoscape-canvas/dist/cytoscape-canvas.js"></script>
	<script src="cytoscape-panzoom.js"></script>

</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 100px;
        left: 0px;
    }
</style>

<body style="color:#F4F4F4; background-color:#292D34; font-family:montserrat light; letter-spacing:3px">
	<br>
	<h1 style="font-size:20px; text-align:center">
		VISUALIZING THE CELLULAR ACTION OF <i>MOMORDICA CHARANTIA L.</i> IN COLORECTAL CANCER
	</h1>
	<p style="font-size:10px; text-align:center">
		Yumi Briones | Nina Rosario L. Rojas | Fabian Antonio M. Dayrit | Armando Jerome H. De Jesus Jr. | Alexander T. Young
	</p>
    <div id="cy"></div>
    <script>
	    const background = new Image();
			background.onload = () => {
				var json = $.getJSON('colorectal_pcpis.cyjs')
		   .done(function(data){
			 var cy = cytoscape({
			   container: document.getElementById('cy'),
			   elements: data.elements,
			   style: fetch('styles_test.json').then(res => res.json()).then(json => json.style),
				layout: {
				  name: 'preset',
			  }
	      
  });
  const bottomLayer = cy.cyCanvas({
        zIndex: -1
      });
      const canvas = bottomLayer.getCanvas();
      const ctx = canvas.getContext("2d");
    
      cy.on("render cyCanvas.resize", evt => {
        bottomLayer.resetTransform(ctx);
        bottomLayer.clear(ctx);
        bottomLayer.setTransform(ctx);
    
        ctx.save();
        // Draw a background
        ctx.drawImage(background, -300, -680);
	      
// Draw text that follows the model
        ctx.font = "50px Montserrat Semibold";
        ctx.fillStyle = "white";
        ctx.fillText("MITOCHONDRION", 2800, -60);
		
		ctx.font = "50px Montserrat Semibold";
        ctx.fillStyle = "white";
        ctx.fillText("NUCLEUS", 4350, 1900);
		
		ctx.font = "50px Montserrat Semibold";
        ctx.fillStyle = "white";
        ctx.fillText("CYTOPLASM", 5200, 800);
		
		ctx.font = "50px Montserrat Semibold";
        ctx.fillStyle = "white";
        ctx.fillText("MEMBRANE", 1300, 800);
		
      });
	  
	  		cy.panzoom({
					// options here...
				});
	    });		
		
			};
	    background.src = "cell_test_7800.png"
    </script>
</body>
</html>
